{% extends "base.html" %}
{% block content %}

    <div class="container">

      <div class="starter-template">
        <h1>Posalji korisnicima poruku</h1>
        <p class="lead">Naslov</p>
        <form action="/sendmessage" method="POST" enctype="multipart/form-data" >
            <div class="col-md-4 col-md-offset-4">
                <input type="text" name="title" class="form-control" placeholder="Naslov Poruke">
            </div>
            <p id="poruka" class="lead col-md-12">Poruka</p>
            <div class="row">
                <div class="col-md-10">
                    <textarea name="post" class="form-control" rows="3"></textarea> 
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Posalji</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                        <p>Izaberi slike</p>
                </div>
                <div class="col-md-2">
                    <input type="file" name="upload" multiple="multiple"/>
                </div>
            </div>
        </form>
        {% if sent %}
        <br>
        <h4>Poruka poslana</h4>
        {% endif %}
      </div>

    </div><!-- /.container -->
{% endblock %}
