{% extends "base.html" %}
{% block content %}
     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Push Notifikacije</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Profil</a></li>
            <li><a href="#contact">Opcije</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Posalji korisnicima poruku</h1>
        <p class="lead">Naslov</p>
        <form action="/sendmessage2" method="POST">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" name="title" class="form-control" placeholder="Naslov Poruke">
            </div>
            <p id="poruka" class="lead col-md-12">Poruka</p>
            <div class="row">
                <div class="col-md-10">
                    <textarea name="post" class="form-control" rows="3"></textarea> 
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Posalji</button>
                </div>
            </div>
        </form>
        {% if sent %}
        <br>
        <h4>Poruka poslana</h4>
        {% endif %}
      </div>

    </div><!-- /.container -->
{% endblock %}
